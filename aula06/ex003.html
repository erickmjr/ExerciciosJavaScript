<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFirstProgram</title>
    <style>
        body {
            background-color: rgb(58, 25, 143); 
            color: white;
            font: normal 20pt Times;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1> 
    <p>Já me livrei da maldição</p>
    <script> 
        var n1 = Number(window.prompt('Digite um número: ')) //recebe em string
        var n2 = Number(window.prompt('Digite outro número: ')) //recebe em string
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`) // concatenação
        // number + number faz adição
        // (string + string) faz concatenação
        //string(n) conversão para string
    </script>
</body>
</html>
