<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFirstProgram</title>
    <style>
        body {
            background-color: rgb(58, 25, 143); /*Comentário em Css*/
            color: white;
            font: normal 20pt Times;
        }
    </style>
</head>
<body>

    </script>
